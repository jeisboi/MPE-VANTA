<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPE VANTA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="box" id="poke1">
            <div class="pokemon" >
                <img src="abra.png" alt="">
                <p class="name">Abra</p>
                <p class="type" id="psychic">Psychic</p>
                <img src="ball.png" class="ball"></div>
        </div>
        <div class="box" id="poke2">
            <div class="pokemon">
                <img src="caterpie.png" alt="">
                <p class="type">Caterpie</p>
                <p class="type" id="bug">Bug</p>
                <img src="ball.png" class="ball"></div>
        </div>
        <div class="box" id="poke3">
            <div class="pokemon">
                <img src="dratini.png" alt="">
                <p class="type" id="dratini">Dratini</p>
                <p class="type" id="dragon">Dragon</p>
                <img src="ball.png" class="ball"></div>
        </div>
        <div class="box" id="poke4">
            <div class="pokemon">
                <img src="eevee.png" alt="">
                <p class="name">Eevee</p>
                <p class="type" id="normal">Normal</p>
                <img src="ball.png" class="ball"></div>
        </div>
        <div class="box" id="poke5">
            <div class="pokemon" >
                <img src="mew.png" alt="">
                <p class="name">Mew</p>
                <p class="type" id="psychic">Psychic</p>
                <img src="ball.png" class="ball"></div>
        </div>
        <div class="box" id="poke6">
            <div class="pokemon">
                <img src="pidgey.png" alt="">
                <p class="name">Pidgey</p>
                <p class="type" id="normal">Normal</p>
                <p class="type" id="flying">Flying</p>
                <img src="ball.png" class="ball"></div>
        </div>
        <div class="box" id="poke7">
            <div class="pokemon" >
                <img src="pikachu.png" alt="">
                <p class="name">Pikachu</p>
                <p class="type" id="electric">Electric</p>
                <img src="ball.png" class="ball"></div>
        </div>
        <div class="box" id="poke8">
            <div class="pokemon">
                <img src="rattata.png" alt="">
                <p class="name">Rattata</p>
                <p class="type" id="normal">Normal</p>
                <img src="ball.png" class="ball"></div>
        </div>
        <div class="box" id="poke9">
            <div class="pokemon">
                <img src="squirtle1.png" alt="">
                <p class="name">Squirtle</p>
                <p class="type" id="water">Water</p>
                <img src="ball.png" class="ball"></div>
        </div>
        <div class="box" id="poke10">
            <div class="pokemon" >
                <img src="venonat1.png" alt="">
                <p class="name">Venonat</p>
                <p class="type" id="bug">Bug</p>
                <p class="type" id="poison">Poison</p>
                <img src="ball.png" class="ball"></div>
        </div>
        <div class="box" id="poke11">
            <div class="pokemon" >
                <img src="weedle.png" alt="">
                <p class="name">Weedle</p>
                <p class="type" id="bug">Bug</p>
                <p class="type" id="poison">Poison</p>
                <img src="ball.png" class="ball"></div>
        </div>
        <div class="box" id="poke12">
            <div class="pokemon">
                <img src="zubat.png" alt="">
                <p class="name">Zubat</p>
                <p class="type" id="flying">Flying</p>
                <p class="type" id="poison">Poison</p>
                <img src="ball.png" class="ball"></div>
        </div>

    </div>
</body>
</html>
